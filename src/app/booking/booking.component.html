<div class="container m-5 p-5">

    <h1 class="text-center"> Book now for your car wash </h1>

    <div class="container mt-5 w-50">
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
      
          <div class="form-group">
            <label for="services">Package Type:</label>
            <select class="form-control" name="services" ngModel>
              <option value="1">Basic Cleaning ($50.00)</option>
              <option value="2">Premium Cleaning ($100.00)</option>
              <option value="3">Complex Cleaning ($200.00)</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="washingPoints">Washing Point:</label>
            <select class="form-control" name="washingPoints" ngModel>
              <option value="1" disabled>Select Washing Point</option>
              <option value="2">Basic Cleaning ($50.00)</option>
              <option value="3">Premium Cleaning ($100.00)</option>
              <option value="4">Complex Cleaning ($200.00)</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Full Name" ngModel>
          </div>
      
          <div class="form-group">
            <label for="mobile">Mobile No.:</label>
            <input type="text" class="form-control" name="mobile" placeholder="Mobile No." ngModel>
          </div>
      
          <div class="form-group">
            <label for="date">Wash Date:</label>
            <input type="date" class="form-control" name="date" ngModel>
          </div>
      
          <div class="form-group">
            <label for="time">Wash Time:</label>
            <input type="time" class="form-control" name="time" ngModel>
          </div>
      
          <div class="form-group">
            <label for="message">Give any Message:</label>
            <textarea class="form-control mb-3" name="message" rows="5" placeholder="Give any Message" ngModel></textarea>
          </div>
      
          <button type="submit" class="btn btn-primary">Submit</button>
      
        </form>
      </div>
      


</div>
