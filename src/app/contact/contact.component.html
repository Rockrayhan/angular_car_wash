<main>
    <!--? Hero Start -->
    <div class="container-fluid">
        <div class="slider-area2">
            <div class="slider-height2 hero-overly d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2">
                                <h2>Contact</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--?  Contact Area start  -->
    <section class="contact-section">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">

<form class="form-contact contact_form" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
                        <div class="row">

                            <!-- name -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                <input class="form-control valid" name="name" id="name" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                        placeholder="Enter your name" ngModel>
                                </div>
                            </div>



                            <!-- email  -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="email" id="email" type="email"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter email address'" placeholder="Email" ngModel>
                                </div>
                            </div>



                            <!-- subject  -->
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="subject" id="subject" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'"
                                        placeholder="Enter Subject" ngModel>
                                </div>
                            </div>



                            <!-- message -->
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                                        placeholder=" Enter Message" ngModel></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="form-group mt-3">
                         <input type="submit" value="SUBMIT">
                        </div>

                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>Buttonwood, California.</h3>
                            <p>Rosemead, CA 91770</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3>+1 253 565 2365</h3>
                            <p>Mon to Fri 9am to 6pm</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3>support@colorlib.com</h3>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Area End -->
    <!-- Map -->
    <div class="maps-area maps-area2">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <img src="assets/img/gallery/map.png" alt="" class="w-100">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <img src="assets/img/gallery/map-left.png" alt="" class="w-100">
                </div>
            </div>
        </div>
    </div>
